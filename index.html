<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main>
      <div class="todo-app">
        <div class="todolist"><h1>To-Do-List</h1></div>
        <div id="inputbutton">
          <input
            id="input-list"
            type="text"
            placeholder="Cosa devi fare oggi?"
            required
          />
          <button onclick="addTask()" id="btnAggiungi" type="submit">
            Aggiungi
          </button>
          <button type="reset">Reset</button>
        </div>
        <div>
          <ul id="listOfThings"></ul>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./script/java.js"></script>
  </body>
</html>
